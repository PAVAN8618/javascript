<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js" type="module"></script>
</head>
<body>
    <div>
        <h1>BMI Calculator</h1>
        <form id="bmi_click">

            <p>Height (cm):</p>
            <input type="number" id="height" placeholder="Enter height" required />
            <p>Weight (kg):</p>
            <input type="number" id="weight" placeholder="Enter weight" required /><br/><br/>
            <button type="submit" class="calculator">Calculate BMI</button>
        </form>
        <h1>Your BMI:</h1>
        <h3 id="bmi_result"></h3>
    </div>
</body>
</html>
