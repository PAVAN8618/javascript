<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="second.css">
    <title>Document</title>
</head>
<body>
        <div class="outer-box">
            <div class="inner-box">

                <header class="signup-header">
                    <h1>Signup</h1>
                    <p>Its take only 30 second</p>
                </header>

                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullname">Fullname :</label>
                            <input type="text" id="fullname" placeholder="Enter your name">
                        </p>
                        <p>
                            <label for="Email">Email :</label>
                            <input type="email" id="Email" placeholder="pnttiwari99@gmail.com">
                        </p>
                        <p>
                            <label for="Password">Password :</label>
                            <input type="password" id="password" placeholder="8 character" required>
                        </p>
                        <p>
                            
                            <input type="button" id="submit" value="Create Account">
                        </p>
                        
                    </form>
                </main>
                <footer class="signup-footer"><p>Already have a account? <a href="#">Login</a></p></footer>
            </div>

        </div>

</body>
</html>
